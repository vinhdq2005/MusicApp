<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" id="signUpform">
        <a href="" class="brand"><i class="fas fa-play-circle"></i> Music App</a>
        <h2>Đăng ký miễn phí để nghe.</h2>
        <button class="btn-register face">Đăng ký bằng Facebook</button>
        <button class="btn-register google"><img src="https://pngshare.com/wp-content/uploads/2021/06/Google-Ai-Logo-7.png" alt="" style="width: 21px; height: 21px;"> Đăng ký bằng Google</button>
        <span>hoặc</span>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
          <div id="emailErr" class="form-text"></div>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
          />
          <div id="passwordErr" class="form-text"></div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            placeholder="Password"
            name="confirmPassword"
          />
          <div id="confirmPasswordErr" class="form-text"></div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            onclick="showPass()"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Show password</label
          >
        </div>
        <p>Bạn có tài khoản <a href="./signin.html" style="color: #1ed760;">Sign in</a></p>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
