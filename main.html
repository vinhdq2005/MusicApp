<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./main.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside>
            <div class="menu">
                <a class="active" href="#"><i class='bx bxs-home'></i>Home</a>
                <a class="active" href="#"><i class='bx bx-search'></i>Search</a>
                <a class="active" href="#"><i class='bx bx-library' ></i>Your Library</a><br>
                <a class="active" href="#"><i class='bx bx-add-to-queue' ></i>Create Playlist</a>
                <a class="active" href="#"><span><img src="https://i.pinimg.com/originals/07/74/a4/0774a492388967e2b5b6d65b95f3fd1a.png" alt=""></span> Liked Songs</a>
            </div>
        </aside>
        <section>
            <header>
                <div class="button_prev_next">
                    <span class="btn_prev"><i class='bx bx-chevron-left'></i></span>
                    <span class="btn_next"><i class='bx bx-chevron-right'></i></span>
                </div>  
                <div class="subscription">
                    <div class="mejora">
                        <button>ACCOUNT</button>
                    </div>
                    <div class="perfil">
                        <span class="circle"><i class='bx bx-user' ></i></span>
                        <span class="nombre">Username</span>
                        <span><i class='bx bxs-down-arrow' ></i></span>
                    </div>
                </div>
            </header>
            <div class="contentdo_degra">
                <div class="banner">
                    <div class="cancion">
                        <figure>
                            <img src="https://avatar-ex-swe.nixcdn.com/song/2019/11/22/b/b/d/7/1574391507374_640.jpg" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="https://i.scdn.co/image/ab67616d0000b273a91c10fe9472d9bd89802e5a" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="https://avatar-ex-swe.nixcdn.com/song/2018/01/05/7/d/f/8/1515149696783_640.jpg" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="https://i.scdn.co/image/ab67616d0000b273e0f2af91be409aad81bba98c" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="https://data.chiasenhac.com/data/cover/94/93317.jpg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="contentdo_content">
                <div class="titulos">
                    <h1>Browse all</h1>
                </div>
                <div class="generos">
                    <div class="cards">
                        <div class="card_imagen"><img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs2/140337215/original/0ef720fbde0215666a4e553d322056f93b6260f9/design-a-professional-podcast-cover-art-for-spotify-or-itunes.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>Podcasts</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.pinimg.com/originals/c8/e8/76/c8e876d46e7d3c75d701a156017b9bbd.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>New Releases</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_large.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>Charts</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTD8cjcfViY6XSjKgRC3CkpL2kUL1iqI4HMA&usqp=CAU" alt=""></div>
                        <div class="card_text">
                            <h4>Concerts</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.vimeocdn.com/video/788203453-49f115d816f45addb303554c53a324eb6bf571a9d0eb88f0dff71da2dd9860b5-d?mw=1100&mh=619&q=70" alt=""></div>
                        <div class="card_text">
                            <h4>Made for You</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.scdn.co/image/ab67616d0000b273bcf1f676ebc90fe1ba0cd6b9" alt=""></div>
                        <div class="card_text">
                            <h4>At Home</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.scdn.co/image/ab67706f00000003ac10fb2125b4c86478c85a20" alt=""></div>
                        <div class="card_text">
                            <h4>Chill</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.scdn.co/image/ab67706f000000035a48f12dd6aa5eac047d1d1b" alt=""></div>
                        <div class="card_text">
                            <h4>Alternative</h4>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="https://i.scdn.co/image/ab67616d0000b273d89bc5ac60161b30d7ddd918" alt=""></div>
                        <div class="card_text">
                            <h4>Mood</h4>
                        </div>
                    </div>
                </div>
                <div class="titulos">
                    <h1>Recently played</h1>
                </div>
                <div class="podcast">
                    <div class="card_podcast">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="control">
                <img src="" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
